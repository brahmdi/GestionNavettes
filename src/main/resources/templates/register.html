<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>register</title>
</head>
<body>
<div layout:fragment="content">

<div id="login" class="mt-5">
		<h3 class="text-center text pt-5"></h3>

		<div class="container w-50 mt-4">
			<div class="card shadow border rounded ">
				<div id="login-row"
					class="row justify-content-center align-items-center ">
					<div id="login-column" class="col-md-8 col-lg-8 col-sm-8">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" method="post"
								th:action="@{/Postregister}" th:object="${Client}">
								<h3 class="text-center text-info mt-2">register</h3>
								<div class="form-group  mt-4">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control" th:field="*{nomc}">
								</div>
								<div class="form-group  mt-4">
									<label for="username" class="text-info">adresse</label><br>
									<input type="text" name="username" id="username"
										class="form-control" th:field="*{adresse}">
								</div>
								<div class="form-group  mt-4">
									<label for="username" class="text-info">Tele</label><br>
									<input type="text" name="username" id="username"
										class="form-control" th:field="*{num_tel}">
								</div>
								<div class="form-group mt-4">
									<label for="password" class="text-info">Password:</label><br>
									<input type="text" name="password" id="password"
										class="form-control" th:field="*{user.password}">
								</div>
								<input type="hidden" value="sec:authentication='name'">
								<div class="form-group my-4  text-center w-5">
									<input type="submit" name="submit"
										class="btn btn-info   btn-block w-5" value="s'inscrire">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>





</div>
</body>
</html>
