<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="login" class="mt-5">
		<h3 class="text-center text pt-5"></h3>

		<div class="container w-50 mt-4">
			<div class="alert alert-success  alert-dismissible fade show"
				role="alert" th:if="${param.logout}">
				<strong>you have been log out</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert" th:if="${param.error}">
				<strong>invalid</strong> username or password
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="card shadow border rounded ">
				<div id="login-row"
					class="row justify-content-center align-items-center ">
					<div id="login-column" class="col-md-8 col-lg-8 col-sm-8">
						<div id="login-box" class="col-md-12">
							<p th:if="${loginError}" class="error">Wrong user or password</p>
							<form id="login-form" class="form" method="post"
								th:action="@{/login}" th:object="${logindao}">
								<h3 class="text-center text-info mt-2">Login</h3>
								<div class="form-group  mt-4">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control" th:field="*{username}">
								</div>
								<div class="form-group mt-4">
									<label for="password" class="text-info">Password:</label><br>
									<input type="text" name="password" id="password"
										class="form-control" th:field="*{password}">
								</div>
								<input type="hidden" value="sec:authentication='name'">
								<div class="form-group my-4  text-center w-5">
									<input type="submit" name="submit"
										class="btn btn-info   btn-block w-5" value="se-connecter">
								</div>
							</form>
						</div>
					</div>
				</div>
				<a th:href="@{/registeruser}" class="text-center w-5 link-primary ">creer un compte</a>
			</div>
          
		</div>
		
	</div>






	</div>
</body>
</html>
